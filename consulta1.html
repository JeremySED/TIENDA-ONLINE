<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Pago</title>

<!-- Hoja de estilos de la misma decoración -->
<link rel="stylesheet" href="consulta1.css">

<!-- Partículas / animación (mismo efecto que en los otros) -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
/* Si tu css ya tiene estos estilos, no repitas. 
   Esto es solo si quieres que el ejemplo funcione de inmediato */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0f2027;  /* degradado similar al de los otros formularios */
    background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
    color: #fff;
}
.container {
    position: relative;
    z-index: 1;
    max-width: 400px;
    margin: 100px auto;
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}
label {
    display: block;
    margin: 15px 0 5px;
}
input, select, button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-bottom: 20px;
}
button {
    background: #1abc9c;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #16a085;
}
#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
.resultado {
    font-weight: bold;
    margin-top: 15px;
}
</style>
</head>

<body>
<div id="particles-js"></div>

<div class="container">
    <h2>Consulta de Pago</h2>
    <form id="sueldoForm">
        <label for="sueldo">Sueldo Base:</label>
        <input type="number" id="sueldo" name="sueldo" placeholder="Ingresa el sueldo" required>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="">--Selecciona--</option>
            <option value="1">Categoría 1 (30% aumento)</option>
            <option value="2">Categoría 2 (20% aumento)</option>
            <option value="3">Categoría 3 (15% aumento)</option>
            <option value="4">Sin aumento</option>
        </select>

        <button type="submit">Calcular</button>
    </form>

    <div class="resultado" id="resultado"></div>
</div>

<script>
// Lógica para calcular el nuevo sueldo en el cliente
document.getElementById('sueldoForm').addEventListener('submit', function(e){
    e.preventDefault();
    const sueldo = parseFloat(document.getElementById('sueldo').value);
    const categoria = document.getElementById('categoria').value;
    let nuevoSueldo = sueldo;

    if (categoria === '1') nuevoSueldo = sueldo * 1.30;
    else if (categoria === '2') nuevoSueldo = sueldo * 1.20;
    else if (categoria === '3') nuevoSueldo = sueldo * 1.15;
    else nuevoSueldo = sueldo;

    document.getElementById('resultado').innerHTML =
        `El sueldo base es: <strong>$${sueldo.toFixed(2)}</strong><br>
         La categoría es: <strong>${categoria}</strong><br>
         -------------------------------<br>
         Nuevo Sueldo: <strong>$${nuevoSueldo.toFixed(2)}</strong>`;
});

// Configuración de las partículas (misma que en tus otras consultas)
particlesJS("particles-js", {
    particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
        },
        move: { enable: true, speed: 4 }
    },
    interactivity: {
        events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
        },
        modes: {
            repulse: { distance: 100 },
            push: { particles_nb: 4 }
        }
    },
    retina_detect: true
});
</script>

</body>
</html>
