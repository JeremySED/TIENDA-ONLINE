<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Consulta</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;}
body{
  min-height:100vh;
  background:linear-gradient(120deg,#2c5364,#203a43,#0f2027);
  overflow-y:scroll;
  color:white;
}
::-webkit-scrollbar {width:12px;}
::-webkit-scrollbar-track {background:rgba(255,255,255,0.1);border-radius:6px;}
::-webkit-scrollbar-thumb {background:linear-gradient(180deg,#00c6ff,#0072ff);border-radius:6px;}
::-webkit-scrollbar-thumb:hover {background:linear-gradient(180deg,#0072ff,#00c6ff);}
header{
  text-align:center;
  padding:40px 0;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(4px);
}
header h1{
  font-size:2.5rem;
  letter-spacing:2px;
  text-transform:uppercase;
  color:#fff;
  text-shadow:0 0 10px #00c6ff,0 0 20px #00c6ff;
}
main{display:flex;justify-content:center;padding:50px 20px;}
form{
  width:100%;
  max-width:500px;
  background:rgba(255,255,255,0.08);
  padding:40px;
  border-radius:15px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
form label{display:block;margin:20px 0 5px;font-weight:bold;}
form input,form textarea{
  width:100%;padding:10px;border:none;border-radius:6px;
  background:rgba(0,0,0,0.4);color:#fff;font-size:1rem;outline:none;
}
form textarea{resize:vertical;}
form button{
  display:block;width:100%;margin-top:30px;padding:12px;font-size:1.2rem;font-weight:bold;
  color:#fff;background:linear-gradient(90deg,#00c6ff,#0072ff);
  border:none;border-radius:8px;cursor:pointer;transition:0.3s ease;
}
form button:hover{transform:scale(1.05);background:linear-gradient(90deg,#0072ff,#00c6ff);}
.popup-btn{
  margin-top:10px;
  background:linear-gradient(90deg,#00f5a0,#00d9f5);
  border:none;
  padding:10px;
  border-radius:8px;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  width:100%;
}
.popup-btn:hover{opacity:0.9;}
/* ===== MODAL CORREGIDO ===== */
.modal{
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:linear-gradient(145deg,#0b0f1a 0%, #0d1b2a 100%);
  border:2px solid #00d9f5;
  border-radius:15px;
  padding:30px;
  width:320px;
  text-align:center;
  color:#fff;
  animation:fadeIn 0.3s ease-in-out;
  box-shadow:0 0 25px #00d9f5;
}
@keyframes fadeIn{from{opacity:0;transform:scale(0.8);}to{opacity:1;transform:scale(1);}}
.modal-content h2{
  margin-bottom:20px;
  font-size:1.6rem;
  color:#00f5a0;
  text-shadow:0 0 10px #00f5a0;
}
.modal-content select{
  width:90%;
  padding:12px;
  margin:15px 0;
  border:none;
  border-radius:8px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  font-size:1rem;
  outline:none;
}
.modal-content select option{
  background:#0b0f1a;
  color:#fff;
}
.modal-content button{
  margin-top:20px;
  background:linear-gradient(90deg,#00d9f5,#00f5a0);
  border:none;
  padding:12px 24px;
  border-radius:8px;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.modal-content button:hover{opacity:0.9;}
#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:transparent;}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
  <h1>FORMULARIO DE CONSULTA</h1>
</header>

<main>
  <form action="https://formsubmit.co/jimicito.1234567@gmail.com" method="post">
    <label for="txtnombre">Nombres:</label>
    <input type="text" id="txtnombre" name="txtnombre" required>

    <label for="txtapellidos">Apellidos:</label>
    <input type="text" id="txtapellidos" name="txtapellidos" required>

    <label for="txtcorreo">Correo:</label>
    <input type="email" id="txtcorreo" name="txtcorreo" required>

    <label>Curso y Turno:</label>
    <button type="button" class="popup-btn" onclick="openModal()">Seleccionar</button>

    <input type="hidden" id="cbocurso" name="cbocurso">
    <input type="hidden" id="cboturno" name="cboturno">

    <label for="txtSalida">Comentarios:</label>
    <textarea id="txtSalida" name="txtSalida" rows="5"></textarea>

    <button type="submit">Enviar</button>
  </form>
</main>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Seleccione Curso y Turno</h2>
    <select id="selectCurso">
      <option value="java">Java</option>
      <option value="python">Python</option>
      <option value="html">HTML5</option>
      <option value="mysql">MySQL</option>
    </select>
    <select id="selectTurno">
      <option value="mañana">Mañana</option>
      <option value="tarde">Tarde</option>
      <option value="noche">Noche</option>
    </select>
    <button onclick="saveSelection()">Aceptar</button>
  </div>
</div>

<script>
/* Partículas */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particlesArray;
const numberOfParticles=150;
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
window.addEventListener("resize",function(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  init();
});
class Particle{
  constructor(x,y,directionX,directionY,size,color){
    this.x=x;this.y=y;this.directionX=directionX;this.directionY=directionY;
    this.size=size;this.color=color;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2,false);
    ctx.fillStyle=this.color;
    ctx.fill();
  }
  update(){
    if(this.x + this.size > canvas.width || this.x - this.size < 0){this.directionX = -this.directionX;}
    if(this.y + this.size > canvas.height || this.y - this.size < 0){this.directionY = -this.directionY;}
    this.x += this.directionX;
    this.y += this.directionY;
    this.draw();
  }
}
function init(){
  particlesArray=[];
  for(let i=0;i<numberOfParticles;i++){
    let size=Math.random()*3+1;
    let x=Math.random()*(canvas.width - size*2)+size;
    let y=Math.random()*(canvas.height - size*2)+size;
    let directionX=(Math.random()*0.6)-0.3;
    let directionY=(Math.random()*0.6)-0.3;
    let color="rgba(0,255,255,0.8)";
    particlesArray.push(new Particle(x,y,directionX,directionY,size,color));
  }
}
function animate(){
  requestAnimationFrame(animate);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<particlesArray.length;i++){particlesArray[i].update();}
}
init();animate();

/* Modal */
function openModal(){
  document.getElementById("modal").style.display="flex";
}
function saveSelection(){
  const curso=document.getElementById("selectCurso").value;
  const turno=document.getElementById("selectTurno").value;
  document.getElementById("cbocurso").value=curso;
  document.getElementById("cboturno").value=turno;
  document.getElementById("modal").style.display="none";
}
window.onclick=function(event){
  if(event.target==document.getElementById("modal")){
    document.getElementById("modal").style.display="none";
  }
};
</script>

</body>
</html>
